mutation initSession($info:SessionInput!) {
	initSession(info:$info) {
    session {
      id
      referrerDomain
      directionDomain
      clientLocation {
        city
        country
        lat
        lon
      }
    }
    firstMessage {
      who
      value {
        kind
        stringValue
      }
      answers {
        kind
        stringValue
      }
    }
  }
}