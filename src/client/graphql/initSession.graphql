mutation initSession($info: SessionInput!) {
  initSession(info: $info) {
    id
    referrerDomain
    directionDomain
    clientLocation {
      city
      country
      lat
      lon
    }
    messages {
      who
      value {
        kind
        stringValue
      }
      answers {
        kind
        stringValue
      }
    }
  }
}